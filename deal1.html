<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف قضية سري: X-99</title>
    <style>
        /* --- التصميم (CSS) --- */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            width: 90%;
            max-width: 800px;
            border: 1px solid #00ff41;
            padding: 30px;
            background: rgba(0, 10, 0, 0.95);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
        }

        header { border-bottom: 1px solid #00ff41; margin-bottom: 20px; padding-bottom: 10px; }
        .glitch { font-size: 1.8rem; text-shadow: 2px 0 #ff0000, -2px 0 #00ff41; }

        .dossier-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { border: 1px solid rgba(0, 255, 65, 0.4); padding: 15px; background: rgba(0, 40, 0, 0.2); }
        .wide { grid-column: span 2; }

        .operation-number { font-size: 2rem; color: #fff; text-shadow: 0 0 10px #00ff41; margin: 10px 0; min-height: 2.5rem; }
        .operation-number::after { content: "_"; animation: blinker 0.8s infinite; }

        .terminal { background: #000; padding: 15px; font-size: 0.85rem; border: 1px solid #333; margin-top: 20px; height: 80px; }

        /* زر ملاحظات عبد الرحمن */
        .note-btn {
            background: #00ff41;
            border: none;
            color: #000;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
        }

        .note-btn:hover { background: #00cc33; box-shadow: 0 0 15px #00ff41; }

        /* نافذة الملاحظات المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #0a0a0a;
            border: 2px solid #00ff41;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 30px #00ff41;
            position: relative;
        }

        .modal-content h2 { margin-top: 0; font-size: 0.9rem; color: #888; border-bottom: 1px solid #333; }
        .keyword { font-size: 2.5rem; color: #fff; letter-spacing: 10px; margin: 20px 0; text-shadow: 0 0 10px #00ff41; }
        
        .close-btn {
            position: absolute;
            top: 5px; right: 10px;
            color: #ff0000; cursor: pointer; font-size: 20px;
        }

        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <header>
            <div class="glitch">ملف الصفقة المشبوهة</div>
            <div style="font-size: 0.8rem; color: #ff0000;">الحالة: مُراقب من قبل عبد الرحمن</div>
            <div style="font-size: 0.8rem; color: #ff0000;">الدولة: جزرالكايمان</div>
            <div style="font-size: 0.8rem; color: #ff0000;" dir="rtl">رقم الحساب: KY93 0000 8000 1234 5678</div>
            <div style="font-size: 0.8rem; color: #ff0000;" dir="rtl"> معرف الصفقة:  #TRX-48317   </div>
        </header>

        <section class="dossier-grid">
            <div class="card">
                <h3>رقم العملية</h3>
                <div class="operation-number" id="op-num"></div>
            </div>
            <div class="card">
                <h3>الأطراف</h3>
                <p>العميل: █████</p>
                <p>الرتبة: مجهول</p>
            </div>
        </section>

        <div class="terminal" id="terminal-text">
            <p>> نظام المراقبة نشط...</p>
        </div>

        <footer>
            <button class="note-btn" onclick="openModal()">ملاحظات عبد الرحمن</button>
        </footer>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>سجل الملاحظات المشفر</h2>
            <div class="keyword">الصفقةمغلقة</div>
        </div>
    </div>

    <script>
        // 1. أنيميشن رقم العملية
        const opNumber = "20 44 91 08"; 
        const opElement = document.getElementById('op-num');
        let i = 0;
        function typeOpNumber() {
            if (i < opNumber.length) {
                opElement.innerHTML += opNumber.charAt(i);
                i++;
                setTimeout(typeOpNumber, 150);
            }
        }

        // 2. وظائف النافذة المنبثقة
        function openModal() {
            document.getElementById("noteModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("noteModal").style.display = "none";
        }

        // إغلاق النافذة عند الضغط خارجها
        window.onclick = function(event) {
            let modal = document.getElementById("noteModal");
            if (event.target == modal) { closeModal(); }
        }

        window.onload = typeOpNumber;
    </script>
</body>
</html>
